<router-outlet></router-outlet>
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center m-5">What Needs To Be Done</h1>
      <div class="input-group mb-3">
        <input [(ngModel)]="todoInput" type="text" class="form-control" (keyup.enter)="createTodo(todo)" placeholder="what's up next?"
          aria-label="what's up next?" aria-describedby="basic-addon2">
        <div class="input-group-append">
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button class="buttonDelete" (click)="deleteAll()">Delete All</button>
        </div>
      </div>


      <table class="table table-dark">
        <thead>

        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <td class="px-3 pt-3">
              <!-- way 1 -->
              <i *ngIf="todo.isChecked === false" class="far fa-square mr-3" (click)="checkOffTodo(todo)"></i>
              <i *ngIf="todo.isChecked === true"class="far fa-check-square" (click)="checkOffTodo(todo)"></i>
              
              <!-- way 2 -->
              <!-- <input type="checkbox" [(ngModel)]="todo.isChecked"> -->

              <span [ngClass]="{'strike': todo.isChecked}"> {{ todo.name }} </span>
              <!-- [ngClass] is better than using a regular class because if so our todo would always be scratch, this binding reads our property (isChecked) and makes the action depending if its true or false -->
            </td>
            <td class="text-right">
              <button class="btn" (click)="editTodo(todo)"> edit </button>
            </td>
            <td class="text-right">
              <button class="btn btn-danger" (click)="deleteTodo(todo)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
